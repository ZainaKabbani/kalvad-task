<h2 mat-dialog-title>Add List</h2>
<mat-dialog-content>
  @for (book of availableBooks; track $index) {
  <mat-card appearance="outlined" style="margin-bottom: 5px">
    <mat-card-header>
      <mat-card-title> {{ book.title }} by {{ book.author }}</mat-card-title>
      <mat-card-subtitle>{{ book.year }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="addToList(book)">Add</button>
    </mat-card-actions>
  </mat-card>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
