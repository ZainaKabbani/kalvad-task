<div class="container">
  <div class="col">
    <button mat-button class="add-list-btn" (click)="openDialog()">
      Add List
    </button>

    @for (list of lists; track $index) {
    <mat-card appearance="outlined" (click)="showDetails(list.id)">
      <mat-card-content
        >{{ list.name }}
        <button
          mat-icon-button
          class="delete-btn"
          (click)="deleteList(list.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-content>
    </mat-card>
    }
  </div>
  <div class="col">
    <app-list-details [listDetails]="selectedListDetails"></app-list-details>
  </div>
</div>
