@if(listDetails()){
<button
  mat-button
  style="margin: 10px 0; position: absolute; right: 30px"
  (click)="openDialog()"
>
  Add Books
</button>
<button
  mat-button
  style="margin: 10px 0; position: absolute; right: 130px"
  (click)="reorder()"
>
  reorder
</button>
<h3>{{ listDetails()?.name }}</h3>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="book-title">
    <th mat-header-cell *matHeaderCellDef>Book title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>Year</th>
    <td mat-cell *matCellDef="let element">{{ element.year }}</td>
  </ng-container>

  <ng-container matColumnDef="author-name">
    <th mat-header-cell *matHeaderCellDef>Author Name</th>
    <td mat-cell *matCellDef="let element">{{ element.author }}</td>
  </ng-container>

  <ng-container matColumnDef="stars">
    <th mat-header-cell *matHeaderCellDef>Author Name</th>
    <td mat-cell *matCellDef="let element">{{ element.stars }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        (click)="deleteBookFromList(element.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

}
